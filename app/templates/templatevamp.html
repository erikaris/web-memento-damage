<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% end %} - MementoDamage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="{{ static_url('assets/templatevamp/css/bootstrap-responsive.min.css') }}" rel="stylesheet"> -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ static_url('assets/highlight.js/styles/default.css') }}" rel="stylesheet">
  <link href="{{ static_url('assets/templatevamp/css/style.css') }}" rel="stylesheet">
  <link href="{{ static_url('assets/templatevamp/css/widget.css') }}" rel="stylesheet">

  <style>
    .navbar {
      margin-bottom: 0;
    }

    .h1, .h2, .h3, h1, h2, h3 {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>

  <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  {% block head %}{% end %}
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </button>
          <a class="navbar-brand" href="/">MementoDamage</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/api">API</a></li>
            <li><a href="/faq">Faq</a></li>
            <li><a href="/help">Help</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- /navbar -->

  {% block content %}{% end %}

  <div class="footer">
    <div class="footer-inner">
      <div class="container">
        <div class="row">
          <div class="span12"> &copy; 2013 <a href="http://www.egrappler.com/">Bootstrap Responsive Admin Template</a>. </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /footer -->

  <!-- Le javascript
================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']]
      },
      CommonHTML: { linebreaks: { automatic: true } },
      "HTML-CSS": { linebreaks: { automatic: true } },
      SVG: { linebreaks: { automatic: true } }
    });
  </script>
  <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>

  <script src="{{ static_url('assets/templatevamp/js/chart.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="{{ static_url('assets/highlight.js/highlight.pack.js') }}"></script>
  <script src="{{ static_url('assets/highlight.js/highlightjs-line-numbers.min.js') }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <script src="{{ static_url('assets/templatevamp/js/full-calendar/fullcalendar.min.js') }}"></script>
  <script src="{{ static_url('assets/templatevamp/js/base.js') }}"></script>

  {% block tail %}{% end %}
</body>

</html>
